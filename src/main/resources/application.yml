# Configuração do Banco H2
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=0;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080