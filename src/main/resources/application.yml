# Configuração do Banco H2
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: user
    password: "321"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080
